        <section class="code-block">
            <div class="code-title">Edytor CSS</div>
            <textarea>* {
  border: 0;
  margin: 0;
  padding: 0;
  outline: 0; }

*, *:before, *:after {
  box-sizing: border-box; }

html, body {
  height: 100%;
  font-family: 'Open Sans', sans-serif;
  font-size: 16px;
  color: #555e65; }

textarea {
  font-family: Consolas, monaco, monospace;
  font-size: 14px;
  background: #fafafa;
  width: 100%;
  resize: none;
  padding: 14px;
  display: block; }

.clearfix:after {
  content: '';
  clear: both; }

.header {
  height: 75px;
  border-bottom: 1px solid #e9e9e9; }

.main, .side {
  display: block;
  width: 50%;
  float: right;
  height: 100%;
  height: calc(100% - 75px); }

.side {
  border-right: 1px solid #e9e9e9; }

.codeblock {
  height: 50%;
  border-bottom: 1px solid #e9e9e9; }
  .codeblock:last-child {
    border: 0; }
  .codeblock textarea {
    height: 100%;
    height: calc(100% - 57px); }

.title {
  border-bottom: 1px solid #e9e9e9;
  padding: 21px;
  font-size: 14px;
  line-height: 1;
  font-weight: bold; }
</textarea>
